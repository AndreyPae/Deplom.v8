<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
  <h1>Подтверждение заказа</h1>
  <p>Благодарим вас за ваш заказ!</p>
  <p>Номер заказа: {{ order.id }}</p>
  <p>Вы выбрали метод доставки: {{ order.delivery_method }}</p>
  <p>Итоговая цена: {{ order.items.all|aggregate(Sum('product__price')).get('product__price__sum') }}</p>
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
  <h1>Category List</h1>
  <ul>
    {% for category in categories %}
      <li>
        {{ category.name }}
        <a href="{% url 'category_detail' category.id %}">View</a>
        <a href="{% url 'category_update' category.id %}">Edit</a>
        <a href="{% url 'category_delete' category.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'category_create' %}">Add Category</a>
{% endblock %}
</body>
</html>

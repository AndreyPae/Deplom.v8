<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
  <h1>Product List</h1>

  <form method="get">
    <div class="form-group">
      <label for="q">Search:</label>
      <input type="text" name="q" id="q" value="{{ query }}" class="form-control">
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select name="category" id="category" class="form-control">
        <option value="">All</option>
        {% for category in categories %}
          <option value="{{ category.name }}" {% if category.name == category %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="tag">Tag:</label>
      <select name="tag" id="tag" class="form-control">
        <option value="">All</option>
        {% for tag in tags %}
          <option value="{{ tag.name }}" {% if tag.name == tag %}selected{% endif %}>{{ tag.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="min_price">Min Price:</label>
      <input type="number" name="min_price" id="min_price" value="{{ min_price }}" class="form-control">
    </div>

    <div class="form-group">
      <label for="max_price">Max Price:</label>
      <input type="number" name="max_price" id="max_price" value="{{ max_price }}" class="form-control">
    </div>

    <div class="form-group">
      <label for="available">Available:</label>
      <input type="checkbox" name="available" id="available" {% if available %}checked{% endif %}>
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <hr>

  {% if products %}
    <div class="row">
      {% for product in products %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'product_detail' product.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                  <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-sm btn-outline-secondary">Add to Cart</a>
                </div>
                <small class="text-muted">${{ product.price }}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No products found.</p>
  {% endif %}
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
  <h1>Checkout</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for cart_item in cart_items %}
        <tr>
          <td>{{ cart_item.product.name }}</td>
          <td>{{ cart_item.quantity }}</td>
          <td>{{ cart_item.product.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <h2>Order information</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Place order</button>
  </form>
{% endblock %}
</body>
</html>
